<section class="section">

  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Pack</h5>

        <form (ngSubmit)="addPack()" #addPackForm="ngForm">

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" >Select Pack Type</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" id="typePack" name="typePack" [(ngModel)]="pack.typePack">
                <option value="0">diamond</option>
                <option value="1">silver</option>
                <option value="2">standard</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label" >Buy type </label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" id="status" name="status" [(ngModel)]="pack.status">
                <option [ngValue]="false">booth</option>
                <option [ngValue]="true">auction</option>
               
              </select>
            </div>
          </div>
          
          <div class="row mb-3">
            <label for="inputNumber" class="col-sm-2 col-form-label"
              >Price</label
            >
            <div class="col-sm-10">
              <input type="number" class="form-control" id="price" [(ngModel)]="pack.price" name="price" />
            </div>
          </div>

          
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Pack description</label
            >
            <div class="col-sm-10">
              <textarea class="form-control" style="height: 100px" id="description" [(ngModel)]="pack.description" name="description"></textarea>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Add Pack</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
