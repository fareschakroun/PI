<h2>Manage Pack</h2>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form (ngSubmit)="updatePack()" #updatePackForm="ngForm"> 
      <select class="form-select" aria-label="Default select example" id="typePack" name="typePack" [(ngModel)]="pack.typePack">
        <option selected>{{pack.typePack}}</option>
        <option value="diamond">diamond</option>
        <option value="silver">silver</option>
        <option value="standard">standards</option>
      </select>


       <input type="number" class="form-control" placeholder="Price"  id="price" [(ngModel)]="pack.price" name="price" />

      <textarea
        placeholder="Pack description"
        id="description" [(ngModel)]="pack.description" name="description"
        class="form-control"
        type="textarea"
        style="height: 200px"
      ></textarea>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" >Update</button>
        </div>
      </div>
    </form>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="card" style="width: 18rem;  margin-left: 5%;">
    <div class="card-header">
      Details
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{pack.price | currency:"DT"}}</li>
    
      <li class="list-group-item">{{pack.typePack}}</li>
    </ul>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Update pack</h1>
        <p></p>
        <button class="ghost" id="signIn" (click)="onSignInClick()">
          View Details
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Pack Details</h1>
        <p></p>
        <button class="ghost" id="signUp" (click)="signUp()">
          Update Pack
        </button>
      </div>
    </div>
  </div>
</div>
