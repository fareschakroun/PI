<div class="row">
  <div class="col-xl-4">
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-body">
            <div class="profile-blog">
              <h5 class="text-primary d-inline">Todays Events</h5>
              <div *ngFor="let event of eventList">
                <div *ngIf="isSameDate(event.date)">

     
              <img
                src="{{event.imageUrl}}"
                alt=""
                class="img-fluid mt-4 mb-4 w-100"
              />
              <h4>
                <a (click)="navigateToPressene(event.id)" class="text-black"> {{event.name}}</a>
              </h4>
              <p class="mb-0">
               
                  {{event.note}}
              </p>
              <p>
                <a (click)="navigateToPressene(event.id)" class="text-black"> Add Presence</a>
              </p>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row">

  <div class="col-xl-12">
    <div class="card">
      <div class="card-header">
          <h4 class="card-title">Event List<span></span></h4>
      </div>
      <input
          class="form-control form-control-sm"
          type="text"
          [(ngModel)]="myFilter.name"
        />
  <div class="card-body" style="margin:30px">
    <table class="table table-borderless datatable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col"><strong>Image</strong></th>
          <th scope="col"><strong>Name</strong></th>
          <th scope="col"><strong>Type</strong></th>
          <th scope="col"><strong>date</strong></th>
          <th scope="col"><strong>Rating</strong></th>
          <th scope="col"><strong>Action</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of eventList">
          <ng-container 
          *ngIf="r.name.includes(myFilter.name) || myFilter.name == ''" >

            <th scope="row"><a href="#"></a></th>
            <td><img src="{{r.imageUrl}}" height="90px" width="90px"></td>
            <td>{{r.name}}</td>
            <td>{{r.type}}</td>
            <td>{{ r.date | date:'yyyy-MM-dd' }}</td>
            <td>{{r.rating}}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="navigateToUpdate(r.id)">Update</button>
              <button type="button" class="btn btn-info" (click)="navigateToDetail(r.name)">Details</button>
            </td>
          </ng-container>
          </tr>
      
      </tbody>
    </table>

  </div>
</div>

  </div>
</div>
