<section class="profile section bg-light">
  <!-- start container -->
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-8">
        <div class="inner-heading text-center">
          <div class="mt-4">
            <h1 class="fw-bold">Events</h1>
          </div>
        </div>

        <div
          class="heading-bottom-icon d-flex justify-content-center text-center"
        >
          <i class="mdi mdi-image-filter-vintage"></i>
          <i class="mdi mdi-image-filter-vintage mx-2"></i>
          <i class="mdi mdi-image-filter-vintage"></i>
        </div>
      </div>
    </div>

    <!-- start row -->
    <div class="row mt-4">
      <div class="col-lg-12 mt-5">
        <div class="blog">
          <div class="row">
            <div class="col-lg-4" *ngFor="let event of eventList">
              <div class="collection-items mt-4">
                <div class="blog-box">
                  <div class="collection-image">
                    <div class="blog-image">
                      <div class="top-image d-flex justify-content-between">
                        <img
                          *ngFor="let gallery of event.images | slice : 0 : 3"
                          src="{{ gallery.imageUrl }}"
                          alt=""
                          class="img-fluid"
                        />
                      </div>

                      <div class="mt-3" [routerLink]="['/display', event.name]">
                        <img

                          src="{{ event.imageUrl }}"
                          alt=""
                          class="img-fluid w-100"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="collection-content mt-3">
                    <div class="d-flex align-items-center">
                      <div class="collection-title">
                        <a  class="fw-bold h5">{{ event.name }}</a>
                      </div>
                      <div class="collection-like-icon ms-auto">
                        <p class="fw-semibold mb-0">
                          <a   *ngIf="isEventInList(event.id)">
                            <i
                            
                              (click)="removeInterest(event)"
                              class="mdi mdi-heart"
                            ></i
                          ></a>

                          <a *ngIf="!isEventInList(event.id)">
                            <i
                              
                              (click)="addInterest(event)"
                              class="mdi mdi-heart-outline"
                            ></i
                          ></a>
						  {{ event.interestedCounter }}
                        </p>
                      </div>
                    </div>
                    <div class="blog-profile mt-3">
                      <h6 class="f-14 text-muted">
                        {{ event.viewsCounter }} views Â· at
                        {{ event.date | date : "MMMM d, y" }}
                        
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</section>
