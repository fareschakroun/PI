<section class="blog-3 section bg-white" id="seller">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-heading pb-5">
                    <div class="d-flex align-items-center ">
                        <h2 class="fw-bold">CriptoCurrency Rate</h2>
                        <h6 class="ms-auto"><a href="#" class="text-muted ">View All Collation</a></h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <ng-container *ngFor="let item of SupplierList">
            <div class="col-lg-3 col-md-6">
                <div class="blog-box p-3 mt-3">
                    <div class="blog-image">
                        <img [src]="item.image.imageUrl" alt="" class="img-fluid w-100">
                    </div>
                    <div class="blog-body pt-3">
                        <ng-container *ngIf="item.productname"> <h6 class="mb-1">Product : {{item.productname}} </h6> </ng-container>
                        <ng-container *ngIf="item.servicename"><h6 class="mb-1">Service : {{item.servicename}} </h6> </ng-container>
                        <h6 class="mb-1">{{item.requirement}}</h6>
                        <div class="d-flex align-items-center">
                            <div class="text-content">
                                <h6><i class="mdi mdi-apple-safari"></i>budget : {{item.price}}</h6>
                                <p class="f-20 text-muted mb-0">By Esprit Comitee</p>
                            </div>
                            <div class="blog-like-button ms-auto">
                              
                                <button *ngIf="!getIfRequestSent(item.id) && !getIfRequestRefused(item.id) && !getIfRequestAccepted(item.id) " class="btn" (click)="openDialog(item.id)">
                                    <i class="mdi mdi-heart text-danger f-18 align-middle"></i>
                                    Send a request
                                </button>
                                
                                <button *ngIf="getIfRequestSent(item.id) && !getIfRequestRefused(item.id) && !getIfRequestAccepted(item.id)" class="btn" (click)="UnsendRequest(item.id)">
                                    <i class="mdi mdi-heart-outline f-18 align-middle"></i>
                                    Unsend Request
                                </button>
                                

                                        <h6  *ngIf="getIfRequestRefused(item.id)"  class="mb-1" style="color: red;"> Request Refused !</h6>
                                        <h6  *ngIf="getIfRequestAccepted(item.id)"  class="mb-1" style="color: green;"> Request Accepted !</h6>
                                        
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
          </ng-container>
        </div>
    </div>
</section>
