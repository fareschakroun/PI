<section id="contact" class="contact">
    <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <div class="col-lg-10">
                <form [formGroup]="offerForm">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" name="titre" id="titre" formControlName="titre" 
                            [(ngModel)]="offer.titre" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="date" class="form-control" name="lastDateApplication" id="lastDateApplication"
                                formControlName="lastDateApplication" [(ngModel)]="offer.lastDateApplication" required>
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <input type="number" class="form-control" name="nbrCandidature" id="nbrCandidature"
                                [(ngModel)]="offer.nbrCandidature" formControlName="nbrCandidature" min="1" max="10"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="file" class="form-control" multiple="multiple" name="file" id="file" id="file" placeholder="file"
                                formControlName="file" (change)="onFileSelected($event)" #fileInput required>
                        </div>
                        <div class="col-md-6 form-group mt-3 mt-md-0">
                            <select class="form-select" aria-label="Default select example" name="typeOffer" id="typeOffer"
                                placeholder="Offer Type" (change)="selectType($event)" >
                                <option value="job">Job</option>
                                <option value="stage">Stage</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <textarea class="form-control" name="message" rows="5" [(ngModel)]="offer.description"
                            name="description" id="description" formControlName="description" required></textarea>
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" aria-label="add" value="add" (click)="update()">
                            Update
                            <i class="mdi mdi-update"></i>
                        </button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</section><!-- End Contact Section -->
