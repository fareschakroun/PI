<section class=" home-3 section" id="home">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-6">
              <div class="home-content text-start">
                  <div class="title home-heading">
                      <h1 class="fw-bold"> Buy Points to join room</h1>
                      <p>Each number of points has a price .</p>
                      <button class="btn btn-dark rounded" (click)="pay()">Confirm payments <i
                              class="mdi mdi-arrow-top-right align-middle"></i></button>
                  </div>
                  <div class="mt-5 border-bottom"></div>
                  <div class="count-detail mt-5">
                      <div class="row">
                          <div class="col-lg-4 col-6">
                              <div class="counter-box">
                                  <div class="d-flex align-items-center justify-content-start">
                                    <a  class="btn btn-primary" (click)="incrementPoints('150')">150points</a>
                                  </div>
                                  <br>
                                  <hr>
                                  <br>
                                  <p class="counter-caption">for 100Dt</p>
                              </div>
                          </div>
                          <div class="col-lg-4 col-6">
                              <div class="counter-box">
                                <div class="d-flex align-items-center justify-content-start">
                                  <a  class="btn btn-primary"  (click)="incrementPoints('50')">50points</a>
                                </div>
                                <br>
                                <hr>
                                <br>
                                <p class="counter-caption">for 30Dt</p>
                              </div>
                          </div>
                          <div class="col-lg-4 col-6">
                              <div class="counter-box">
                                <div class="d-flex align-items-center justify-content-start">
                                  <a  class="btn btn-primary"  (click)="incrementPoints('100')">100points</a>
                                </div>
                                <br>
                                <hr>
                                <br>
                                <p class="counter-caption">for 50Dt</p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="col-lg-5  offset-lg-1">
              <div class="card">
                <div class= "swiper-container features-slider pb-5">
               
                <div class="title mt-5">
                  <h2 class="fw-bold">TAX To Pay</h2>
                  <p class="text-muted">Total Points: {{ totalPoints }}</p>
                 
              </div>

              <div class="bid-box text-center">
                  <h6>Total amount</h6>
                  <h2 class="fw-bold">{{ totalAmount }} dt</h2>
                  <hr>
                  <!-- <h6 class="text-muted fw-bold">$4.542.18</h6> -->
                  <div class="d-flex justify-content-around mt-3">
                      <div class="time">
                          <h3 class="mb-0 fw-bold">{{ points50 }}</h3>
                          <p>50 pts</p>
                      </div>
                      <div class="time mx-4">
                          <h3 class="mb-0 fw-bold">{{ points100 }}</h3>
                          <p>100pts</p>
                      </div>
                      <div class="time">
                          <h3 class="mb-0 fw-bold">{{ points150 }}</h3>
                          <p>150pts</p>
                      </div>
                  </div>
              </div>
              </div>
          </div>
          </div>
      </div>
  </div>
</section>
