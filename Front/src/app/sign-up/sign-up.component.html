<section class="contact section bg-light overflow-hidden">
  <!-- start container -->
  <div class="container">
    <div class="row mt-4 justify-content-start">
      <div class="col-lg-8">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb default mb-0">
            <li class="breadcrumb-item">
              <a href="index.html" class="text-muted">Home</a>
            </li>
            <li class="breadcrumb-item active text-primary" aria-current="page">
              Contact
            </li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row justify-content-start">
      <div class="col-lg-8">
        <div class="inner-heading">
          <div class="mt-4">
            <h1 class="fw-bold">Hi, üôã‚Äç‚ôÄÔ∏è</h1>
            <P class="text-muted"
              >Send SMS from your inbox. You write an email, the tool converts
              it,<br />
              and your recipient receives an SMS ü§ó</P
            >
          </div>
        </div>
      </div>
    </div>

    <form class="mt-4">
      <div class="row justify-content-start">
        <div class="col-lg-8">
          <div class="info-box">
            <div class="col">
                <div class="alert alert-danger">Main Image is Required</div>
                <img  [src]="mainImage.imageUrl">
                <input type="file" (change)="onFileChange($event)" />
                <button
                  (click)="uploadImage()"
                  type="submit"
                  class="btn btn-outline-dark"
                  [disabled]="!image"
                >
                  <i class="fas fa-upload"></i>
                  Upload
                </button>
              </div>
            <form [formGroup]="userForm">
              <div class="row">
                <div class="col-lg-6">
                  <div class="email mt-4">
                    <label for="email" class="form-label fw-semibold">
                      Email Address :
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      id="email"
                      formControlName="email"
                      placeholder="Enter Your Email"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="name mt-4">
                    <label for="password" class="form-label fw-semibold">
                      Password :</label
                    >

                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      formControlName="password"
                    />
                  </div>
                </div>

                <div class="col-lg-6">
                    <div class="name mt-4">
                      <label for="name" class="form-label fw-semibold">
                         Name :</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        formControlName="name"
                        placeholder="Daniels"
                      />
                    </div>
                  </div>

                <div class="col-lg-6">
                  <div class="name mt-4">
                    <label for="firstname" class="form-label fw-semibold">
                      Full Name :</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="firstname"
                      id="firstname"
                      formControlName="firstname"
                      placeholder="Daniels"
                    />
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="lastname mt-4">
                    <label for="lastname" class="form-label fw-semibold">
                      Last Name :</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="lastname"
                      id="lastname"
                      formControlName="lastname"
                      placeholder="Jefferson"
                    />
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="name mt-4">
                    <label for="tel" class="form-label fw-semibold">
                      Phone Number
                    </label>
                    <input
                      type="tel"
                      class="form-control"
                      name="tel"
                      id="tel"
                      formControlName="phonenumber"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mt-4">
                    <label
                      for="validationDefault03"
                      class="form-label fw-semibold"
                    >
                      Select Role :</label
                    >

                    <select
                      class="form-select"
                      name="role"
                      id="role"
                      (change)="selectType($event)"
                    >
                      <option value="exhibitor">Exhibitor</option>
                      <option value="student">Student</option>
                      <option value="alumni">Alumni</option>
                      <option value="teacher">Teacher</option>
                      <option value="supplier">Supplier</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mt-4">
                    <label for="cv" class="form-label fw-semibold"> CV </label>
                    <input
                      type="file"
                      name="cv"
                      id=""
                      (change)="onFileSelected($event)"
                    />
                  </div>
                </div>
                <div class="termofuse">
                  <input type="checkbox" name="" id="" />
                  <span>
                    By submitting this form i agree to
                    <a href="#">terms of use</a>
                  </span>
                </div>
              </div>
            </form>
          </div>

          <div class="submit-button mt-4">
            <button class="btn btn-primary" type="submit" (click)="signup()">
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="request-image position-absolute top-0 end-0 p-0">
        <img src="images/inner-image/contact-bg.png" alt="" class="img-fluid" />
      </div>
    </form>
  </div>
  <!-- end container -->
</section>
